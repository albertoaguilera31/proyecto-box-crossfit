<!DOCTYPE html>
<html lang="es">
  <head>
    <!--metadatos-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alberto Aguilera">
    <meta name="description" content="Pagina de box de crossfit">
    <meta name="keywords" content="crossfit, atleta, deportes, fuerza">
    <title>Warriors Box</title>
    <link rel="icon" href="./imagenes/pesa-rusa.png" type="image/x-icon">
    <!--estilo css-->
    <link href="styles.css" rel="stylesheet">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>

  <body class="container-fluid">
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-toggler">
          <a class="navbar-brand" href="index.html">
            <img src="./imagenes/pesa-rusa.png" width="50" alt="Warriors box">WARRIOS BOX<img>
          </a>
        </div>
      </div>
    </nav>
     
      <!--Formulario-->
    <div class="container">
      <form  id="formularioSuscripcion">
      <h1>SUSCRIBIRME AL WARRIORS BOX</h1>
    
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" autocomplete="off" required><br>
  
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" autocomplete="off" required><br>
  
      <label for="edad">Edad:</label>
      <input type="number" id="edad" autocomplete="off" required><br>
  
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" autocomplete="off" required><br>
  
      <label for="opciones">Tipo de suscripción:</label>
      <select id="opciones">
      <!-- Opciones del select -->
      </select><br>
  
      <hr> <!-- Línea divisoria -->
  
      <label for="tipoPago">Tipo de pago:</label>
      <select id="tipoPago" required>
      <option value="">Seleccione una opción</option>
      </select><br>
      <label for="numeroTarjeta">Número de tarjeta:</label>
      <input type="number" id="numeroTarjeta" autocomplete="off" required><br>
  
      <label for="fechaVencimiento">Fecha de vencimiento de la tarjeta:</label>
      <input type="date" id="fechaVencimiento" autocomplete="off" required><br>

      <img src="./imagenes/f-medios-de-pago.png" alt="Ícono" class="pagos-icon">
  
      <button type="submit">Enviar</button>
      </form>
    </div>

    <p id="contenedor-mensaje"></p>
    <p id="contenedor-datos"></p>
    <p id="contenedor-eliminar-datos"></p>
    <button id="botonRecuperacionData" style="display: none;">Ver datos de suscripción</button>
    <button id="borrarDataCliente" style="display: none;">Eliminar suscripción</button>
    <button id="botonVerData" onclick="mostrarDatosSuscripcion()" style="display: none;">Ver datos de suscripción</button>

    <footer class="container-fluid">
      <div class="row">
        <h3 id="Contactos-titulo">Contáctanos</h3>
        <section>
          <a href="#" id="red-social"><img src="./imagenes/facebook (1).png"></a>
          <a href="#" id="red-social"><img src="./imagenes/instagram (1).png"></a>
          <a href="#" id="red-social"><img src="./imagenes/gorjeo (1).png"></a>
          <a href="#" id="red-social"><img src="./imagenes/tik-tok.png"></a>
          <a href="#" id="red-social"><img src="./imagenes/whatsapp.png"></a>
        </section>
        <p id="copy">&copy Desarrollado por Alberto Aguilera</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>    
    <script src="./scriptformulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
