    <meta name="keywords" content="crossfit, atleta, deportes, fuerza">

    <link href="styles.css" rel="stylesheet">

  <body>
    <nav class="navbar navbar-expand-md navbar-light container-fluid">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

          </ul>
        </div>
      </div>

    <div class="container">
      <form id="formularioSuscripcion">
        <h1 class="text-center">SUSCRIBIRME AL WARRIORS BOX</h1>
    
        <div class="row" style="margin-left: 45px;">
          <div class="col-lg-5">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="form-control" autocomplete="off" required>
          </div>
    
          <div class="col-lg-5">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" class="form-control" autocomplete="off" required>
          </div>
        </div>
    
        <div class="row" style="margin-left: 45px;">
          <div class="col-lg-5">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" class="form-control" autocomplete="off" required>
          </div>
    
          <div class="col-lg-5">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" class="form-control" autocomplete="off" required>
          </div>
        </div>
    
        <div class="row" style="margin-left: 45px;">
          <div class="col-lg-5">
            <label for="opciones">Tipo de suscripción:</label>
            <select id="opciones" class="form-control">
              
            </select>
          </div>
    
          <div class="col-lg-5">
            <label for="tipoPago">Tipo de pago:</label>
            <select id="tipoPago" class="form-control" required>
              <option value="">Seleccione opción</option>
            </select>
          </div>
        </div>
    
        <div class="row" style="margin-left: 45px;">
          <div class="col-lg-5">
            <label for="numeroTarjeta">Número de tarjeta:</label>
            <input type="number" id="numeroTarjeta" class="form-control" autocomplete="off" required>
          </div>
    
          <div class="col-lg-5">
            <label for="fechaVencimiento">Vencimiento TC/TD:</label>
            <input type="date" id="fechaVencimiento" class="form-control" autocomplete="off" required>
          </div>
        </div>
    
        <div class="row">
          <div>
            <img src="./imagenes/f-medios-de-pago.png" alt="Ícono" class="pagos-icon">
          </div>
    
          <div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </form>
    </div>

    <p id="contenedor-mensaje"></p>
    <p id="contenedor-datos"></p>
    <p id="contenedor-eliminar-datos"></p>
    <button id="botonRecuperacionData" style="display: none;">Ver datos de suscripción</button>
    <button id="borrarDataCliente" style="display: none;">Eliminar suscripción</button>
    <button id="botonVerData" onclick="mostrarDatosSuscripcion()" style="display: none;">Ver datos de suscripción</button>

    <footer class="container-fluid">
      <div class="row container-fluid">
        <div class="col-12 col-md-6 container-fluid" id="titulo-footer">
          <h3 id="Contactos-titulo">Contáctanos</h3>
        </div>
        <div>
          <section class="container-fluid">
            <a href="#" class="red-social" id="facebook"><img src="./imagenes/facebook (1).png" alt="Facebook"></a>
            <a href="#" class="red-social" id="instagram"><img src="./imagenes/instagram (1).png" alt="Instagram"></a>
            <a href="#" class="red-social" id="twiter"><img src="./imagenes/gorjeo (1).png" alt="Twitter"></a>
            <a href="#" class="red-social" id="tik-tok"><img src="./imagenes/tik-tok.png" alt="TikTok"></a>
            <a href="#" class="red-social" id="whatsapp"><img src="./imagenes/whatsapp.png" alt="WhatsApp"></a>
          </section>
        </div>
        <div class="col-12">
          <p id="copy">&copy; Desarrollado por Alberto Aguilera</p>
        </div>
      </div>
    </footer>

    <a href="#" class="floating-link">
      <img src="./imagenes/pesa-rusa.png" alt="Ícono" class="floating-icon">volver
    </a>
