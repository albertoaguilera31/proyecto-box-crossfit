<!DOCTYPE html>
<html lang="es">
  <head>
    <!--metadatos-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alberto Aguilera">
    <meta name="description" content="Pagina de box de crossfit">
    <meta name="keywords" content="crossfit, atleta, deportes, fuerza">
    <title>Warriors Box</title>
    <link rel="icon" href="./imagenes/pesa-rusa.png" type="image/x-icon">
    <!--estilo css-->
    <link href="styles.css" rel="stylesheet">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbar-toggler">
            <a class="navbar-brand" href="./index.html">
              <img src="./imagenes/pesa-rusa.png" width="50" alt="Warriors box">WARRIOS BOX</img>
            </a>
          </div>
        </div>
      </nav>
      <!--Formulario-->
<div id="formulario">
    <h1>Suscripción al Box de CrossFit</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>
    
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" required>
    
      <label for="fecha-nacimiento">Fecha de nacimiento:</label>
      <input type="date" id="fecha-nacimiento" required>
    
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" required>
    
      <label for="opciones">Opciones:</label>
      <select id="opciones">
        <option value="opcion1">Opción 1</option>
        <option value="opcion2">Opción 2</option>
        <option value="opcion3">Opción 3</option>
        <option value="opcion4">Opción 4</option>
      </select>
    
      <button type="submit">Enviar</button>
    </form>
    
</div>


        <footer>
            <h3>Contáctanos</h3>

        </footer>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
